<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h1>Users List</h1>
    <div>
        <table th:border="1">
            <tr>
                <th>id</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Manipulations</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getFirstName()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td>
                    <a th:href="@{'editUser?id=' + ${user.getId()}}">Edit</a>
                    <a th:href="@{'deleteUser?id=' + ${user.getId()}}">Delete</a>
                </td>
            </tr>
        </table>
    </div>
<br>
<a th:href="@{addUser}">Add user</a>
<br>
<a th:href="@{/}">Home page</a>
</body>
</html>
